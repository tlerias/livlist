<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
    <h1>Welcome to LivelyList!</h1>
    <h3>What is it that you want to do with your life?</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class='box'>
        <div class="addCardForm-login">
          <h2 class="card-title">Sign Up Today!</h2>
          <form name="signupForm" role="form" ng-submit="signup(signupForm)" novalidate>
            <div class="form-group">
              <label class="control-label">Username</label>
              <input name="email" type="text" class="form-control" ng-model="user.username" placeholder="Username"></input>
              <label class="control-label">Password</label>
              <input type="password" class="form-control" ng-model="user.password" placeholder="Password">
              <button type="submit" class="btn btn-default">Sign in</button>
            </div>
            <p><span class="warning">{{message}}</span></p>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
    <div class="col-lg-12 text-center">
        <p>
          Have an Account?
          <p>
            <input type="button"  class="btn btn-default" ng-click="go('/login')" value="Login" />
          </p>
        </p>
      </div>
    </div>
  </div>
</div>
